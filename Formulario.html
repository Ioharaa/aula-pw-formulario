<!DOCTYPE html>
<html lang="pt-BR">

<head>
    </td>
    <td rowspan="4" style="width: 20%; vertical-align: top;">
        <h2>Formulário</h2>
        <p>Insira seus dados abaixo:</p>
        <form>
            <label for="name">Nome:</label>
            <input type="text" id="name" name="name" required><br><br>

            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" required><br><br>

            <label for="idade">Idade:</label>
            <input type="idade" id="idade" name="idade" required><br><br>

            <label for="aniversario">Data de aniversário/Horário:</label>
            <input type="datetime-local" id="aniversario" name="aniversario"><br><br>

            <label for="telefone">Telefone:</label>
            <input type="telefone" id="telefone" name="telefone" required><br><br>

            <label>Gênero:</label>
            <input type="radio" id="feminino" name="genero" value="Feminino">
            <label for="feminino">Feminino</label>
            <input type="radio" id="masculino" name="genero" value="Masculino">
            <label for="masculino">Masculino</label><br><br>

            <label for="pais">País:</label>
            <select id="pais" name="pais">
                <option value="brasil">Brasil</option>
                <option value="eua">Estados Unidos</option>
                <option selected value="canada">Canadá</option>
                <option value="outro">Outro</option>
            </select><br><br>


            <label>Curso de interesse:</label>
            <input type="radio" id="psicologia" name="curso de interesse" value="Psicologia">
            <label for="psicologia">Psicologia</label>
            <input type="radio" id="medicina" name="curso de interesse" value="Medicina">
            <label for="medicina">Medicina</label><br><br>



            <label for="message">Mensagem:</label><br>

            <textarea id="message" name="message" rows="4" required></textarea><br><br>

            <input type="submit" value="Enviar">
        </form>
    </td>
